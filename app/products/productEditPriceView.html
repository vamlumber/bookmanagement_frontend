<form name="productPriceForm" class="form-horizontal" novalidate>
	<fieldset>
		<legend>Price Product Detail</legend>
		<div class="form-group" ng-class="{'has-error' : productPriceForm.inputCost.$invalid && productPriceForm.inputCost.$dirty}">
			<label for="inputCost" 
				   class="col-md-2 control-label">Cost</label>
			<div class="col-md-4">
				<input type="number" 
					   name="inputCost" 
					   id="inputCost" 
					   class="form-control"
					   ng-model="vm.product.cost"
					   placeholder="Our Cost"
					   style="text-align: right" />
			</div>
			<span class="help-block" 
				  ng-show="productPriceForm.inputCost.$invalid && productPriceForm.inputCost.$dirty">
				Product Cost must be a valid number or empty
			</span>
		</div>
		<div class="form-group" 
			 style="margin-bottom: 0 ;">
			<label for="inputCalculatePrice" 
				   class="col-md-2 control-label">Calculate Price</label>
			
			<div class="col-md-4 btn-group">
				
				<label class="btn btn-default" 
					   ng-model="vm.priceOption" 
					   btn-radio="'percent'" 
					   style="width: 50%">Markup %</label>
				
				<label class="btn btn-default" 
					   ng-model="vm.priceOption" 
					   btn-radio ="'amount'" 
					   style="width: 50%">Markup $</label>
			</div>
		</div>
		<div class="form-group" 
			 ng-if="vm.priceOption == 'percent'" 
			 ng-class="{'has-error' : productPriceForm.inputMarkupPercent.$invalid && productPriceForm.inputMarkupPercent.$dirty}">
			
			<div class="col-md-6 col-md-offset-2">
				
				<label class="control-label" 
					   for="inputMarkupPercent">Markup Percentage</label>
				
				<div class="form-group row" 
					 style="margin-bottom: 0;">
					
					<div class=" col-md-4">
						
						<input type="number" 
							   name="inputMarkupPercent" 
							   id="inputMarkupPercent" 
							   placeholder="Markup %" 
							   ng-model="vm.markupPercent" 
							   style="text-align: right" 
							   class="form-control">
					</div>
					
					<div class="col-md-2">
						<button class="btn btn-default" 
								title="Calculate the price based on cost plus %" 
								ng-click="vm.calculatePrice()">
							Calculate
						</button>
					</div>
				</div>		
			</div>
		</div>
		
		<div class="form-group" 
			 ng-if="vm.priceOption == 'amount'" 
			 ng-class="{'has-error' : productPriceForm.inputMarkupAmount.$invalid && productPriceForm.inputMarkupAmount.$dirty}">
			
			<div class="col-md-6 col-md-offset-2">
				
				<label class="control-label" 
					   for="inputMarkupAmount">Markup Amount</label>
				
				<div class="form-group row" 
					 style="margin-bottom: 0;">
					
					<div class=" col-md-4">
						<input type="number" 
							   name="inputMarkupAmount" 
							   id="inputMarkupAmount" 
							   placeholder="Markup $" 
							   ng-model="vm.markupAmount" 
							   style="text-align: right" 
							   class="form-control">
					</div>
					
					<div class="col-md-2">
						<button class="btn btn-default" 
								title="Calculate the price based on cost plus %" 
								ng-click="vm.calculatePrice()">
							Calculate
						</button>
					</div>
				</div>		
			</div>
		</div>

		<div class="form-group">
			
			<label class="col-md-2 control-label" 
				   for="inputPrice">Price</label>
			
			<div class="col-md-4">
				<input type="number"  
						name="inputPrice" 
						id="inputPrice" 
						placeholder="Price" 
						required
						ng-model="vm.product.price"
						style="text-align: right" />
				
			</div>
			
			<span class="help-block"
				  ng-show="productPriceForm.inputPrice.$invalid && productPriceForm.inputPrice.$dirty" >
				Price Must be Valid Number
			</span>
		</div>
		<div class="row">
			<div class="col-md-2" 
				 style="text-align: right">Margin</div>
			<div class="col-md-4"> {{vm.marginPercent() | number:0}}%</div>
		</div>
		<div class="form-group">
			<div class="col-md-4 col-md-offset-2">
				<span >
					<button class="btn btn-primary"
					  
					  style="width: 70px; margin-right: 5px"
					  type="submit"
					  ng-disabled="productPriceForm.$invalid"
					  ng-click="vm.submit(productPriceForm.$valid)">
						Save	
					</button>
				</span>
				<span>
					<button class="btn btn-default"
							style="width: 70px" 
							ng-click="vm.cancel()">
						Cancel
					</button>
				</span>
			</div>
		</div>
	</fieldset>
</form>
