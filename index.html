<!DOCTYPE html>
<html ng-app="myApp">
<head>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8" >
	<title>Product Management</title>
	<!--  Css StyleSheet     -->
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
	<link rel="stylesheet" type="text/css" href="css/toastr.css" />

	<link rel="stylesheet" type="text/css" href="css/app.css"/>

	<!--       Library Scripts  -->
	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/bootstrap.js"></script>
	<script type="text/javascript" src="js/angular.min.js"></script>
	<!-- <script type="text/javascript" src="js/angular.min.js.map"></script> -->
	<script type="text/javascript" src="js/angular-resource.min.js"></script>
	<!-- <script type="text/javascript" src="js/angular-resource.min.js.map"></script> -->
	<script type="text/javascript" src="js/angular-mocks.js"></script>	
	<script type="text/javascript" src="js/angular-ui-router.min.js"></script>
	<script type="text/javascript" src="js/ui-utils.js"></script>
	<script type="text/javascript" src="js/toastr.js"></script>
	<script type="text/javascript" src="js/ui-bootstrap-tpls-0.11.0.js"></script>
	<script type="text/javascript" src="js/angular-charts.min.js"></script>

	<script type="text/javascript" src="app/products/productListCtrl.js"></script>

<body>
	<nav class="navbar navbar-inverse">
        <div class="container">
            <a class="navbar-brand"
               ui-sref="home">Product Management</a>
            <div class="navbar-header">
                <button type="button"
                        class="navbar-toggle"
                        data-toggle="collapse"
                        data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li><a ui-sref="productList">Product List</a></li>
                    <li><a ui-sref="productEdit.info({productId:0})">
                        <i class="glyphicon glyphicon-plus"></i>
                        Add Product</a></li>
                    <li><a ui-sref="priceAnalytics">Price Analytics</a></li>
                </ul>
            </div>
        </div>
    </nav>
	
	<div class="container-fluid">
		<div ui-view></div>
	</div>
